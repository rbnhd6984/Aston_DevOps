version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: nginx:alpine
    volumes:
      - ./backend:/usr/share/nginx/html
    expose:
      - "80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
